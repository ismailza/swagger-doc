# Spring Configuration
spring:
  application:
    name: Swagger Documentation
  docker:
    compose:
      file: compose.yml
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    open-in-view: on

# Server Configuration
server:
  port: 8080

# Swagger Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
